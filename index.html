<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/png" href="./assets/img/github-favicon.png"/>
<title>octocat (the octocat)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
<link href="./assets/octicons/octicons.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href="./assets/css/styles.css" rel="stylesheet">

</head>
<body>
  <header>
    <div class=header-wrapper>
    <span class="octicon octicon-mark-github"></span>
    <input class="git-search" type="text" placeholder="Search Github">
    <span class="header-nav">
      <a href="#">Pull Requests</a>
      <a href="#">Issues</a>
      <a href="#">Gist</a>
    </span>
  </div>
  </header>
  <article>
    <div class="user-wrapper">
      <div class="user-info">

          <div class="usr-img"></div>
          <h1 class="my-name"></h1>
          <h3 class="user-name"></h3>
          <div class="info">
            <span class="octicon octicon-organization"></span>
            <span class="organization"></span>
          </div>
          <div class="info">
            <span class="octicon octicon-location"></span>
            <span class="location"></span>
          </div>
          <div class="info">
            <span class="octicon octicon-mail"></span>
            <a href="#" class="email"></a>
          </div>
          <div class="info">
            <span class="octicon octicon-link"></span>
            <a href="#" class="link"></a>
          </div>
          <div class="info">
            <span class="octicon octicon-clock"></span>
            <span>Joined On </span>
            <span class="joined"></span>
          </div>
          <div class="follow-info">
            <span class="followers"><h2 class="follows"></h2><p>Followers</p></span>
            <span class="starred"><h2 class="starrrred">2</h2><p>Starred</p></span>
            <span class="following"><h2 class="followingg"></h2><p>Following</p></span>
          </div>

      </div>


      <div class="user-whitespace">&nbsp;</div>
      <div class="user-main">
        <div class="user-main-header-wrap">
            <div class="tab contributions clicked">
              <span class="octicon octicon-diff-added">
              </span>
              <a href="#">  Contributions</a>
            </div>
            <div class="tab repos">
              <span class="octicon octicon-repo">
              </span>
              <a href="#">    Repositories</a>
            </div>
            <div class="tab public">
              <span class="octicon octicon-rss">
              </span>
              <a href="#">  Public activity</a>
            </div>

          <div class="left-header-btns">
            <div class="follow-btn">
              <a href="#">
                <span class="octicon octicon-person"></span>
                  Follow</a>
            </div>

            <div class="exclamation-drop">
              <a href="#">
                <span class="octicon octicon-stop"></span>
                  <span class="octicon octicon-triangle-down"></span>
              </a>
              </div>
            </div>
          </div>


        <div class="contributions-block">

          <div class="popular-repositories">
                <h2>Popular Repositories</h2>
          </div>

          <div class="contrib-block"></div>
        </div>

            <div class="repo-block">

              <div class="find-repositories">
                <input class="repo-search" type="text" placeholder="find a repository...">
                <input class="repo-search-btn" type="submit" value="search">
                  <div class="repository-right">
                    <div class="repo-links">All </div>
                    <div class="repo-links">Sources </div>
                    <div class="repo-links">Forks </div>
                    <div class="repo-links">Mirrors</div>
                  </div>
                </div>
                <div class="repo-block-test"></div>
              </div>
                
              <div class="public-block">
                <div class="public-sub">
                  <span class="octicon octicon-rss"></span>
                  <div>Octocat doesn't have any events to show.</div>
                </div>
              </div>


    </div>





    </div>
  </article>

  <script src="./assets/js/scripts.js"></script>

</body>
<footer></footer>
</html>
