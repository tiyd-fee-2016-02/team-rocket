<!DOCTYPE html>
<html>
<head>
<title>octocat (the octocat)</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
<link href="./assets/octicons/octicons.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class=header-wrapper>
    <span class="octicon octicon-mark-github"></span>
    <input class="git-search" type="text" value="Search Github">
    <span class="header-nav">
      <a href="#">Pull Requests</a>
      <a href="#">Issues</a>
      <a href="#">Gist</a>
    </span>
  </div>
  </header>
  <article>
    <div class="user-wrapper">
      <div class="user-info">
        <img src="./assets/img/octocat.jpeg" alt="octocat"></img>
        <h1>The Octocat</h1>
        <h3>octocat</h3>
        <span class="organization"></span>
        <span class="location"></span>
        <span class="email"></span>
        <span class="joined"></span>
        <div class="follow-info">
          <span class=followers></span>
          <span class="starred"></span>
          <span class="following"></span>
        </div>
      </div>
      <div class="user-main"></div>
    </div>
  </article>
  <footer></footer>
</body>
</html>
